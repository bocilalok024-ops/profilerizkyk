<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio | Rizky Kurniawan</title>

    <style>
        :root {
            --primary: #0f172a;
            --secondary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
        }

        /* Header */
        header {
            background: var(--primary);
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Section */
        section {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }
